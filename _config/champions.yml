- name: Paul Robinson
  description: Dr Paul Robinson is a Principal Software Engineer at JBoss by Red Hat where he currently leads the JBoss Developer Team. Paul has worked in the field of transactions and Java middleware for over 10 years. His experience began at Hewlett Packard where he was a member of the Transactions Team. Here he contributed to the first Web service transactions implementation. Previously, Paul headed up the consultancy arm of Arjuna Technologies, helping high-profile customers deploy JBoss Transactions, JBossWS and also Arjuna's Cloud Computing product.
