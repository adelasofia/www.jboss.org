- name: Arun Gupta
  photo: https://developer.jboss.org/profile-image-display.jspa?imageID=19334&size=350
  description: Arun Gupta is Director of Developer Advocacy at Red Hat and focuses on JBoss Middleware. As a founding member of the Java EE team at Sun Microsystems, he spread the love for technology all around the world. At Oracle, he led a cross-functional team to drive the global launch of the Java EE 7 platform through strategy, planning, and execution of content, marketing campaigns, and program. He is a prolific blogger since 2005 and have authored 1500+ blogs on technology. Arun has extensive speaking experience in ~40 countries on myriad topics and is a JavaOne Rockstar. He also founded the Devoxx4Kids chapter in the USA and continues to promoting technology education amongst kids. An author of a best-selling book, an avid runner, a globe trotter, a Java Champion, JUG leader, he is easily accessible at @arungupta.
  twitter: https://twitter.com/arungupta
- name: James Cobb
  photo: https://developer.jboss.org/profile-image-display.jspa?imageID=8207&size=350
  description: I was born in Houston, Texas 1969. I graduated from the University of Houston with honors with a B.F.A. in Graphic Communications and spent several years doing traditional print graphic design/corporate branding before becoming infatuated with multi-media. Spent my formative web years pursuing user interface design and web branding during the height of the Internet boom. I've worked on a wide variety of corporate websites, portals and intranets. Prior to joining JBoss, designed user interfaces for CRM and website management applications for the automotive industry. I'm dedicated to making JBoss.org the best resource possible for the open source community.
  jboss: https://developer.jboss.org/people/james.cobb
